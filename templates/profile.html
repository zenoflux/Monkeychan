{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-5 text-center profile-container">
    <h2>{{ user.name }}â€™s Profile</h2>

    <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}"
         class="rounded-circle my-3 profile-pic">

    <form method="POST" enctype="multipart/form-data" class="mt-3">
        <input type="file" name="profile_pic" accept="image/*" class="form-control mb-3 profile-input">
        <button type="submit" class="btn profile-btn">Upload New Picture</button>
    </form>

    <form method="POST" class="mt-4">
        <input type="email" name="email" value="{{ user.email }}" class="form-control mb-2 profile-input"
               placeholder="Update email">
        <button type="submit" class="btn profile-btn">Update Email</button>
    </form>
</div>
{% endblock %}
